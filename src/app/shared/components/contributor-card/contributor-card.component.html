<div class="card atlas-card-glass-morphism overflow-hidden h-100">
    <div class="card-body d-flex flex-column">
        <div class="d-flex align-items-center">
            <!-- image -->
            @if (contributor().imgSrc) {
                <div class="circular-image-container m-2">
                    <img ngSrc="{{ contributor().imgSrc }}" class="circular-image" alt="Alt Text TODO" width="1000" height="1000" />
                </div>
            } @else {
                <fa-icon class="fa-3x m-2" [icon]="faImagePortrait"></fa-icon>
            }

            <!-- name -->
            <h5 class="card-title align-middle m-0">
                {{ contributor().titlePrefix || '' }} {{ contributor().firstName }} {{ contributor().lastName }} {{ contributor().titleSuffix || '' }}
            </h5>
        </div>
        <div class="d-flex flex-wrap">
            <!-- role -->
            <span class="card-text mx-1 w-100">
                {{ contributor().role }}
            </span>

            <!-- categories -->
            @for (category of contributor().categories; track category) {
                <span class="badge rounded-pill m-1 bg-opacity-10" appCategoryBg [category]="category">{{ category }} </span>
            }
        </div>
    </div>
</div>
